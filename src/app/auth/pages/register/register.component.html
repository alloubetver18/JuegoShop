<div class="container">
  <div class="formulario">
    <form
      class="example-form tabla"
      [formGroup]="formularioRegistro"
      (ngSubmit)="registrar()"
    >
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>Nombre</mat-label>
              <input
                type="text"
                matInput
                name=""
                formControlName="nombre"
                placeholder="Nombre del Usuario"
              />
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input
                type="email"
                matInput
                name=""
                formControlName="email"
                placeholder=" Email del Usuario"
              />
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>Contrase単a</mat-label>
              <input
                type="password"
                matInput
                name=""
                formControlName="password"
                placeholder="Contrase単a"
              />
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>Repita la Contrase単a</mat-label>
              <input
                type="password"
                matInput
                name=""
                formControlName="password2"
                placeholder="Repetir la Contrase単a"
              />
            </mat-form-field>
          </td>
        </tr>
      </table>

      <button type="submit" mat-button [disabled]="formularioRegistro.invalid">
        Registrar
      </button>
      <button type="reset" mat-button>Limpiar formulario.</button>
    </form>
  </div>
</div>
